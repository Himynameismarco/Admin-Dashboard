  <meta charset="UTF-8">

  <title>Admin-Dashboard</title>

        href="https://fonts.googleapis.com/css2?family=Crimson+Pro">

<body>
<div class="outer-grid">
  <div class="grid-item sidebar">
    <div class="icon"><img width="60vw" src="res/dashboard.png"></div>
    <div><p>Home</p></div>
    <div><p>Profile</p></div>
    <div><p>Messages</p></div>
    <div><p>History</p></div>
    <div><p>Tasks</p></div>
    <div><p>Community</p></div>
    <div><p> </p></div>
    <div><p>Settings</p></div>
    <div><p>Support</p></div>
    <div><p>Privacy</p></div>

  </div>
  <div class="grid-item topbar">
    <div class="icon"><p>ICON</p></div>
    <div class="searchbar"><p>SEARCHBAR</p></div>
    <div><p>    </p></div>
    <div class="icon"><p>ICON</p></div>
    <div class="profile-picture"><p>PP</p></div>
    <div class="name"><p>MARCO ZANDER</p></div>
    <div class="profile-picture-big"><p>PP-B</p></div>
    <div class="welcome"><p>Hi, <br>Marco! How are you doin'?</p></div>
    <div class="flex-container">
      <button></button>
      <button></button>
      <button></button>
    </div>

  </div>
  <div class="grid-item main-area">
    <div class="first-row-left"><p>3.1</p></div>
    <div class="first-row-right"><p>3.2</p></div>
    <div class="flex-container">
      <div><p>3.3</p></div>
      <div><p>3.4</p></div>
      <div><p>3.5</p></div>
      <div><p>3.6</p></div>
      <div><p>3.7</p></div>
      <div><p>3.8</p></div>
    </div>
    <div class="side-bar">
      <div><p>3.3</p></div>
      <div><p>3.4</p></div>
      <div><p>3.5</p></div>
      <div><p>3.6</p></div>
      <div><p>3.7</p></div>
      <div><p>3.8</p></div>
    </div>

  </div>
</div>
